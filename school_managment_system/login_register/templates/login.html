<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div>{{bool}}</div>
    <div class="d-flex mb-5"><h3>LOGIN FORM</h3></div>
    <div class="ms-5 me-5">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="username">username</label>
            <input class="form-control" type="text" name="username"></div>
        <div class="mb-3">
            <label class="form-label"  for="password">Password</label>
            <input class="form-control" type="text" name="password">
        </div>
        <div class="mb-3">
            <input class="bg-primary" type="submit" value="submit">
        </form>
        <a class=" ms-5 link-opacity-75-hover" href="http://127.0.0.1:8000/">Home</a>
        </div>
    </div> 
    
</body>
</html>
